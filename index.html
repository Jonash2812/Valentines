<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Angel World</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --mario-red: #e4000f;
            --mario-blue: #049cd8;
            --mario-yellow: #fbd000;
            --mario-green: #43b047;
            --mario-brown: #924e18;
            --bg-sky: #5c94fc; /* Classic NES Sky Blue */
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            image-rendering: pixelated;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: var(--bg-sky);
            /* Classic Ground Pattern */
            background-image: linear-gradient(0deg, var(--mario-brown) 15%, transparent 15%);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Scanlines for Retro TV effect */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            background: #000;
            border: 6px solid #fff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
        }

        /* Floating Question Block Style Decor */
        .q-block {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: var(--mario-yellow);
            border: 4px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            box-shadow: inset -4px -4px 0px var(--mario-brown);
            animation: bounce 0.6s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-10px); }
        }

        h1 { 
            font-size: 12px; 
            line-height: 2; 
            margin-bottom: 40px; 
            text-transform: uppercase;
        }
        h1 span { color: var(--mario-yellow); }

        .action-area {
            position: relative;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            border: 4px solid #fff;
            cursor: pointer;
            padding: 15px 30px;
            font-size: 10px;
            position: relative;
        }

        #yesBtn {
            background: var(--mario-green);
            color: #fff;
            box-shadow: 6px 6px 0px #2a6d2d;
            z-index: 20;
        }

        #noBtn {
            background: var(--mario-red);
            color: #fff;
            box-shadow: 4px 4px 0px #8a0009;
            position: absolute;
            z-index: 10;
        }

        /* Lore Screen */
        .lore-scroll {
            text-align: left;
            max-height: 350px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .lore-scroll::-webkit-scrollbar { width: 8px; background: #222; }
        .lore-scroll::-webkit-scrollbar-thumb { background: var(--mario-yellow); }

        .lore-card {
            background: #222;
            border: 4px solid var(--mario-blue);
            padding: 15px;
            margin-bottom: 20px;
            animation: slideIn 0.3s steps(4);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .lore-card b { 
            color: var(--mario-yellow); 
            font-size: 8px; 
            display: block; 
            margin-bottom: 10px; 
            text-transform: uppercase;
        }
        .lore-card h3 { font-size: 10px; margin-bottom: 10px; color: var(--mario-blue); }
        .lore-card p { font-size: 9px; line-height: 1.8; color: #ccc; font-family: sans-serif; font-weight: bold;}

        #log { 
            margin-top: 30px; 
            font-size: 8px; 
            color: var(--mario-yellow); 
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 8px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="q-block">?</div>
        
        <div class="stats">
            <span>MARIO<br>000000</span>
            <span>WORLD<br>1-1</span>
            <span>TIME<br>999</span>
        </div>

        <h1 id="heading">Will you be my <span>VALENTINE</span>,<br>or is it GAME OVER for you?</h1>
        
        <div class="action-area" id="actionArea">
            <button class="btn" id="yesBtn" onclick="advance()">[ START ]</button>
            <button class="btn" id="noBtn" onmouseover="dodge()">QUIT</button>
        </div>

        <p id="log">SELECT PLAYER: 1P</p>
    </div>

    <script>
        let step = 0;
        let scale = 1;
        const prompts = [
            "Will you be my <span>VALENTINE</span>,<br>or is it GAME OVER for you?",
            "WARNING: Nazz is watching!<br>Sure ka na? Bawal <span>Eme-eme</span>!",
            "Wahoo! Sabi ko na eh,<br><span>TITIKLOP</span> ka rin! One more?",
            "FINAL LEVEL:<br>Will you be my <span>Queen</span> for life?"
        ];

        function dodge() {
            const no = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');
            const x = Math.max(20, Math.min(Math.random() * (window.innerWidth - 120), window.innerWidth - 140));
            const y = Math.max(20, Math.min(Math.random() * (window.innerHeight - 60), window.innerHeight - 80));

            no.style.position = 'fixed';
            no.style.left = `${x}px`;
            no.style.top = `${y}px`;

            scale += 0.35;
            yes.style.transform = `scale(${scale})`;
            document.getElementById('log').innerText = "PAUSE: NO_NOT_ALLOWED";
        }

        function advance() {
            step++;
            if (step < prompts.length) {
                document.getElementById('heading').innerHTML = prompts[step];
                const no = document.getElementById('noBtn');
                no.style.position = 'static';
                scale = 1;
                document.getElementById('yesBtn').style.transform = "scale(1)";
                document.getElementById('log').innerText = "POWER_UP: COLLECTED";
            } else {
                renderFinal();
            }
        }

        function renderFinal() {
            const container = document.getElementById('mainContainer');
            container.style.maxWidth = "480px";
            
            const lore = [
                { s: "WORLD 1: THE ORIGIN", t: "Saturated Uniform", p: "Grade 6 sa Caloocan. Pinansin kita kasi mas matingkad uniform mo. Cute sana, kaso mas pinili mo bestfriend ko. Sakit 'no? Pero tignan mo sino kausap mo ngayon." },
                { s: "WORLD 2: THE GAP", t: "The 3-Year Rejection", p: "Binalikan kita mangamusta noon pero may BF ka pa. Lumayo ako kasi ayaw ko ng gulo, pero hindi naman ako tuluyang nawala." },
                { s: "WORLD 3: THE COMEBACK", t: "Warp Pipe to Caloocan", p: "Sabi mo nakakainis ako nung nag-chat ako uli, pero naging close tayo uli. Bumalik pa ako ng Caloocan para lang mapalapit sa'yo." },
                { s: "WORLD 4: HIDDEN ITEMS", t: "Hello Kitty Protocol", p: "March 7, 2011. Red & Black lover. Mahilig sa Hello Kitty. Tulips and Roses ang favorite. Memoryado ko lahat yan." },
                { s: "WORLD 5: POWER-UPS", t: "Foodie Files", p: "Fries, Adobo, at Sinigang. At siyempre, hinding-hindi tayo gagamit ng mayonnaise." },
                { s: "WORLD 6: THE CASTLE", t: "Endless Journey", p: "Jan 15, 2026â€”3 months courting and counting. Secured na 'to. Happy Valentine's, Baby Angel!" }
            ];

            let html = `<div class="stats"><span>Angel<br>999999</span><span>THANK YOU,<br>BABY!</span></div><h1 style="color:var(--mario-yellow)">COURSE CLEAR! ðŸ‘‘</h1><div class="lore-scroll">`;
            lore.forEach((item, i) => {
                html += `
                    <div class="lore-card" style="animation-delay: ${i * 0.1}s">
                        <b>${item.s}</b>
                        <h3>${item.t}</h3>
                        <p>${item.p}</p>
                    </div>`;
            });
            html += `</div><p id="log">ANGEL_SECURED: FOREVER</p>`;
            container.innerHTML = html;
        }
    </script>
</body>
</html>
